<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link href="fotos.css" rel="stylesheet">
</head>
<body>
  <main class="contenedor">
        <h1>Galería de Imágenes</h1>

        <section class="formulario">
            <input type="text" id="url-imagen" placeholder="URL de la imagen">
            <input type="text" id="descripcion-imagen" placeholder="Descripción">
            <button id="agregar-btn">Agregar</button>
            <p id="mensaje-error" class="error">Por favor completa los dos campos.</p>
        </section>

        <section id="galeria" class="galeria"></section>
    </main>
    <script src="fotos.js"></script>
</body>
</html>
